<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* ol, li{
      border: 2px solid black;
    } */
  </style>
</head>
<body>
  <h1>Lists</h1>
  <h4>Ordered list</h4>
  <ol type="1"  start="">
    <li>Sachin</li>
    <ul>
      <li>sara</li>
      <li>arjun</li>
    </ul>
    <li>Kohli</li>
    <li>Dhoni</li> 
  </ol>
  <h4>UnOrdered list</h4>
  <ul type="disk">
    <li>Apple</li>
    <li>Banana</li>
    <li>Grape</li>
    <ol>
      <li>abc</li>
      <li>def</li>
    </ol>
  </ul>
  <h4>Data list</h4>
  <dl>
    <dt>Sachin</dt>
    <dd>He is a famous crickter</dd>
    <dt>Kalyan</dt>
    <dd>He is a famous politician</dd>
  </dl>
</body>
</html>
